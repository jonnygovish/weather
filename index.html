<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <title>Weather</title>
</head>

<body>
    <section1>
        <center>
            <div class="jumbotron">
                <h1>Weather Page</h1>
            </div>
        </center>
    </section1>
    <section2>
        <div class="panel panel-info">
            <h2>City</h2>
            <p>Temp: <span class="temp"></span></p>
            <p>Minimum Temperature: <span class="min-temp"></span> </p>
            <p>Maximum Temperature: <span class="max_temp"></span> </p>
            <p>Description of the weather conditions: <span class="weather-conditions"></span> </p>
            <p>The wind speed: <span class="wind-speed"></span> </p>
            <p>Sunrise time: <span class="sunrise-time"></span> </p>
            <p>Sunset time: <span class="sunset-time"></span> </p>


        </div>
    </section2>
    <script src="js/scripts.js"></script>
</body>
</html>
